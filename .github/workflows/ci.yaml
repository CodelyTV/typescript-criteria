name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🚀 Build and test
    timeout-minutes: 3

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4

      - name: 🐢 Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🟨 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🚀 Build
        run: pnpm run build

      - name: ✅ Test
        run: pnpm run test
