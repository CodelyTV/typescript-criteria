name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸš€ Build and test
    timeout-minutes: 3

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¢ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸŸ¨ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸš€ Build
        run: pnpm run build

      - name: âœ… Test
        run: pnpm run test

      - name: ğŸ‘€ Ensure a changeset is present
        run: pnpm changeset status --since=origin/main
