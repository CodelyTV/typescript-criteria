name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  steps:
    - name: 👍 Checkout
      uses: actions/checkout@v4

    - name: 🟨 Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: 🐢 Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 📥 Install dependencies
      run: pnpm install

    - name: 🚀 Build
      run: pnpm run build

    - name: ✅ Test
      run: pnpm run test
